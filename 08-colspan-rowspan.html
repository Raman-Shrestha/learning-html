<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex table</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>1a</th> <th colspan="2">1b</th>
        </tr>

        <tr>
            <td>2a</td> <td>2b</td> <td>2c</td>
        </tr>
        
        <tr>
            <td>3a</td> <td>3b</td> <td>3c</td>
        </tr>
    </table>


    <table border="1">
        <tr>
            <td colspan="2" rowspan="2">0</td> <td>0</td> <td>0</td> <td>0</td>
        </tr>

        <tr>
            <td>0</td> <td colspan="2">0</td>
        </tr>

        <tr>
            <td>0</td> <td>0</td> <td>0</td> <td>0</td> <td rowspan="4">0</td>
        </tr>

        <tr>
            <td>0</td> <td colspan="3">0</td> 
        </tr>

        <tr>
            <td>0</td> <td>0</td> <td>0</td> <td>0</td>
        </tr>

        <tr>
            <td>0</td> <td>0</td> <td>0</td> <td>0</td>
        </tr>
    </table>

    <table border="2">
        <tr>
            <td>1</td> <td colspan="3">2</td> <td>1</td>
        </tr>

        <tr>
            <td rowspan="2">3</td> <td colspan="2">4</td> <td>5</td> <td>6</td>
        </tr>

        <tr>
            <td>7</td> <td colspan="2">8</td> <td>9</td>
        </tr>

        <tr>
            <td>10</td> <td rowspan="2">11</td> <td rowspan="2">12</td> <td rowspan="2">13</td> <td>14</td>
        </tr>

        <tr>
            <td>15</td> <td>16</td>
        </tr>
    </table>

    
</body>
</html>
